<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Counter</title>
    <!-- Style -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@500;600;700&display=swap" rel="stylesheet">
  </head>
 
  <body>
    <!-- Struttura -->
    <div class="container">
      <div class="xmas-stage">
          <div class="pannel">
            <h1>Xmas in coming</h1>
         
          <!-- Counter -->
          <div class="counter">
              <div class="counter-block">
                <div id="days" class="counter-block-number">00</div>
                <div class="counter-block-label">Giorni</div>
              </div>
              
              <div class="counter-block">
                <div id="hours" class="counter-block-number">00</div>
                <div class="counter-block-label">Ore</div>
              </div>
              <div class="counter-block">
                <div id="minutes" class="counter-block-number">00</div>
                <div class="counter-block-label">Minuti</div>
              </div>
              <div class="counter-block">
                <div id="seconds" class="counter-block-number">00</div>
                <div class="counter-block-label">Secondi</div>
            </div>

          </div>
        </div>
         <!-- Albero -->
        <img src="img/tree.png" alt="albero">
        <!-- regali -->
        <img class="gift gift1" src="img/gift_1.png" alt="regalo1">
        <img class="gift gift2" src="img/gift_2.png" alt="regalo2">
        <img class="gift gift3" src="img/gift_3.png" alt="regalo3">
        <!-- palline -->
        <img class="ball ball1" src="img/ball_1.png" alt="ball1">
        <img class="ball ball2" src="img/ball_2.png" alt="ball2">
        <img class="ball ball3" src="img/ball_3.png" alt="ball3">
        <img class="ball ball4" src="img/ball_4.png" alt="ball4">

        

        


      </div>
    </div>

    <script src="script.js"></script>
    
  </body>
</html>
